{% extends 'app/base.html' %}
{% load static %}
{% block content %}
        <main class="container">
            <div class="row">
                <div class="col">
                    {% for post in posts %}
                        <article class="post">
                            <time class="date">
                                {{ post.published_date }}
                            </time>
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title|truncatechars:30}}</a></h2>

                            <p>{{ post.text|linebreaksbr|truncatechars:100}}</p>
                        </article>
                    {% endfor %}
                </div>
            </div>
        </main>
  {% endblock %}
